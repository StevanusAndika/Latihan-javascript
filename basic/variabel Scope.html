<script>
/*Aturan scope Variabel:
variabel  lokal hanya tersedia dalam fungsi yang telah dideklarasikan.
Variabel global dapat diakses di seluruh dokumen web.
Variabel yang belum dideklarasikan, tetapi telah diberi nilai (bahkan di dalam fungsi), menjadi global secara otomatis
*/

var jenisVariabel = "ya";


function deteksi () {
var lokal = "ini variabel  lokal";
//var dalam fungsi tanpa value akan tetap menjadi variabel global
var lokal;
}
document.write("ini variabel global:", jenisVariabel);

console.log("Ini variabel  lokal", deteksi());




</script>
</body>
