<script>
/*Dalam contoh ini, terdapat dua fungsi: `myCallbackFunction` dan `performAction`. Fungsi `myCallbackFunction` hanya mencetak pesan ke konsol. Fungsi `performAction` memiliki satu argumen yaitu `callback`, dan mengambil tindakan tertentu di dalamnya, dan akhirnya memanggil callback function yang diberikan.

Dalam contoh tersebut, ketika fungsi `performAction` dipanggil, ia mencetak pesan "Melakukan tindakan..." ke konsol, dan kemudian memanggil callback function yang diberikan yaitu `myCallbackFunction`. Sehingga, ketika program dijalankan, kita akan melihat pesan "Melakukan tindakan..." dan "Ini adalah callback function." tercetak ke konsol.
*/
function myCallbackFunction() {
  console.log("Ini adalah callback function.");
}

function performAction(callback) {
  console.log("Melakukan tindakan...");
  callback();
}

performAction(myCallbackFunction);

</script>
</body>
