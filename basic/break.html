<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title></title>
<!--Javascript eksternal-->

</head>
<body>
<p>
Contoh javascript
</p>
<!-- elemenf memasukkan javascript internal-->

<script>
/*
Kode di atas adalah contoh penggunaan `for` loop di JavaScript dengan penggunaan pernyataan `break`. Kode ini akan menghasilkan output angka 1 sebanyak 6 kali.

Berikut ini adalah penjelasan dari kode di atas:

1. `for(i=0;i<=12;i++)`: Ini adalah loop `for` yang akan mengeksekusi kode di dalamnya sebanyak 13 kali, dimulai dari 0 hingga 12. Pada setiap iterasi, variabel `i` akan bertambah 1.

2. `if(i==6){break;}`: Ini adalah kondisi `if` yang akan dijalankan setiap kali variabel `i` sama dengan 6. Ketika kondisi ini terpenuhi, pernyataan `break` akan dieksekusi dan akan menghentikan loop `for` dan mengeluarkan kode dari loop.

3. `console.log(1)`: Ini adalah pernyataan yang akan dieksekusi pada setiap iterasi selama variabel `i` kurang dari 6. Dalam hal ini, kode `console.log(1)` akan dicetak di console sebanyak 6 kali.

Jadi, ketika variabel `i` sama dengan 6, pernyataan `break` akan dijalankan, dan loop `for` akan dihentikan sebelum mencetak angka 1 untuk ketujuh kali. Sehingga, kode akan mencetak angka 1 sebanyak 6 kali.
 */
for(i=0;i<=12;i++){
  if(i==6){
    break;
  }
  console.log(1)
}
</script>
</body>
</html>
