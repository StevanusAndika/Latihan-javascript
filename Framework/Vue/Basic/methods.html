<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Belajar Vuejs</title>
</head>
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<body>
    <div id="app"> 
      <p>Nama saya Adalah :{{nama}}</p>
      <p>Cita cita saya adalah :{{profesi}}
      </p>
      
      <p v-html='datahtml'></p>
      
      <!-- render params -->
      <p>{{ucapan('Stevanus')}}</p>
</div>
    <script>
    var app = new Vue({
el: '#app',
data: {
nama :'Stevanus',
profesi :'Programmer',
datahtml:'<h4>Ini data HTML Ku</h4>',
},

methods: {
ucapan :function(datanama){
    return'Ini berasal dari method:' +datanama;
    //panggil params
}
}




})
</script>
</body>


</body>
</html>
