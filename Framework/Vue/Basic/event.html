<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Belajar Vuejs</title>
</head>
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<body>
    <div id="app"> 
        <button v-on:click ='tambah(10000)'>Tambah 10k</button>
        <button v-on:click='kurangi(10000)'>Kurangin 10k</button>
      <p>Uang Jajan saya adalah :{{uang}}</p>
</div>
    <script>
    var app = new Vue({
el: '#app',
data: {
uang : 10000
},

methods: {

//jalankan function yg berisi parameter
tambah:function(params){

//pada saat  fungsi tambah diklik,tambahkan duit jajan
this.uang +=params;
},

//jalankan function yg berisi parameter
kurangi:function(params){

//pada saat  fungsi tambah diklik,tambahkan duit jajan
this.uang -=params;
},


}




})
</script>
</body>


</body>
</html>
