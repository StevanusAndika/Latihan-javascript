<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Contoh AngularJS | ng-repeat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/vehiclesController.js"></script>
</head>
<body>
  <div ng-controller="vehiclesController">
    <input type="search" ng-model="varFilter" placeholder="filter kendaraan...." />
    <hr />
    <div ng-repeat="vehicle in vehicles | filter:varFilter as results">
      Jenis {{vehicle.type}}={{vehicle.wheel}} roda
      <br />
      <hr />
    </div>
  </div>
</body>
</html>
