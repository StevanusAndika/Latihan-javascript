<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Contoh AngularJS | ng-repeat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  
  <script>
    angular.module('myApp', [])
      .controller('ProjectController', function($scope) {
        $scope.vehicles = [
          {type: "Mobil", wheel: 4},
          {type: "Motor", wheel: 2},
          {type: "Sepeda", wheel: 2},
          {type: "Bajaj", wheel: 3}
        ];
      });
  </script>
</head>
<body ng-app="myApp">
  <div ng-controller="ProjectController">
    <input type="search" ng-model="varFilter"/>
    <div ng-repeat="vehicle in vehicles | filter:varFilter as results">
      Jenis {{vehicle.type}} ={{vehicle.wheel}}roda
      </br>
      <hr/>
    </div>

  </div>
</body>
</html>
